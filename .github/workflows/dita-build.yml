name: Build DITA and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download DITA-OT
        run: |
          curl -L https://github.com/dita-ot/dita-ot/releases/download/4.3.4/dita-ot-4.3.4.zip -o dita-ot.zip
          unzip dita-ot.zip
          mv dita-ot-4.3.4 dita-ot

      - name: Build HTML from DITA
        run: |
          ./dita-ot/bin/dita \
            --input=guide.ditamap \
            --format=html5 \
            --output=docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
